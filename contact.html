        <div class="container"><img src="img/favicon.ico" style="margin-right: 20pt"><a class="navbar-brand js-scroll-trigger" href="index.html">Panic at tortuga</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler text-white bg-primary navbar-toggler-right text-uppercase rounded" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="download.html">Télécharger</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <section id="contact" class="bg-secondary">
        <div class="container">
            <h2 class="text-uppercase text-center text-secondary mb-0"><br>Nous contacter</h2>
            <div class="row text-white" style="margin-top: 30px;">
                <div class="col-lg-8 mx-auto">
                    <form id="contactForm" name="sentMessage" novalidate="novalidate">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>Nom</label><input class="form-control" type="text" id="name" required="" placeholder="Nom"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>Email</label><input class="form-control" type="email" id="email" required="" placeholder="Adresse email"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>Téléphone</label><input class="form-control" type="tel" id="phone" required="" placeholder="Téléphone"><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-5 pb-2"><textarea class="form-control" id="message" required="" placeholder="Message" rows="5"></textarea><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <div id="success"></div>
                        <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit" style="margin-left: 45%;">Envoyer</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Adresse</h4>
                    <p>14 rue Voltaire<br>94270 le Kremlin-Bicêtre</p>
                </div>
                <div class="col-md-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase">Navigation</h4>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="index.html"><i class="fa fa-th-large fa-fw"></i></a></li>
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="download.html"><i class="fa fa-cloud-download fa-fw"></i></a></li>
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="about.html"><i class="fa fa-user-circle-o fa-fw"></i></a></li>
                        <li class="list-inline-item"><a class="btn btn-outline-light text-center btn-social rounded-circle" role="button" href="contact.html"><i class="fa fa-send fa-fw"></i></a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h4 class="text-uppercase mb-4">freelancer</h4>
                    <p class="lead mb-0"><span>Freelancer est un thème gratuit et libre pour Bootstrap.</span></p>
                </div>
            </div>
        </div>
    </footer>
